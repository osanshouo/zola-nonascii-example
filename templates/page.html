<!doctype html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  
  <body>
    <div>
      TAGS:
      
      {% set tags = get_taxonomy(kind="tags") %}
      
      {% for term in tags["items"] %}
	<a href="{{ term.permalink }}">{{ term.name }}</a>
      {% endfor %}

    </div>

    <p>{{ page.content | safe }}</p>
  </body>

</html>
